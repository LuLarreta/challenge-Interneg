<div class="container">
<div class="login-container">
  <h2 class="text-center">Iniciar Sesión</h2>
  <div class="container">
    <form (submit)="login()">
      <div class="row justify-content-center">
        <div class="form-group col-12 m-2">
          <label for="username" class="form-label">Usuario:</label>
          <input
            class="form-control"
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group col-12 m-2">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            class="form-control"
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-inter col-6 col-lg-4">
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div></div>
