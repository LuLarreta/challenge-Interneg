<div class="container p-3">
  <div class="container-fluid">
    <h2>¿Estás seguro que desea eliminar a "{{ cliente.nombre }}"?</h2>
    <div class="row justify-content-center">
      <div class="col-12 border-bottom">
        <p class="m-0 pt-1">Cuit:</p>
        <p>{{ cliente.cuit }}</p>
      </div>
      <div class="col-12 border-bottom">
        <p class="m-0 pt-1">Email:</p>
        <p>{{ cliente.email }}</p>
      </div>
      <div class="col-12 border-bottom">
        <p class="m-0 pt-1">Domicilio:</p>
        <p>{{ cliente.domicilio }}</p>
      </div>
      <div class="col-12">
        <p class="m-0 pt-1">Telefono:</p>
        <p>{{ cliente.telefono }}</p>
      </div>
      <div class="col-4">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="cancelarEliminacion()"
        >
          <i class="fas fa-times"></i><span> Cancelar</span>
        </button>
      </div>
      <div class="col-4">
        <button
          type="button"
          class="btn btn-danger"
          (click)="confirmarEliminacion()"
        >
          <i class="fas fa-trash"></i><span> Eliminar</span>
        </button>
      </div>
    </div>
  </div>
</div>
