<div class="container m-3">
  <div class="container-fluid">
    <div class="row">
      <h2 class="col-10">Crear Producto Nuevo</h2>
      <div class="col-2">
        <button class="btn btn-danger" (click)="cerrarModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <form (submit)="crearProducto()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="producto.nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="codigo">Codigo</label>
        <input
          type="text"
          class="form-control"
          id="codigo"
          name="codigo"
          [(ngModel)]="producto.codigo"
          required
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          name="precio"
          [(ngModel)]="producto.precio"
        />
      </div>
      <div class="form-group">
        <label for="rubro">Rubro</label>
        <select class="form-control" id="rubro_id" [(ngModel)]="producto.rubro_id" name="rubro_id">
            <option value="" disabled selected>Selecciona un rubro</option>
            <option *ngFor="let rubro of rubros" [value]="rubro.id">{{ rubro.nombre }}</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary" (click)="cerrarModal()">
        Crear Producto
      </button>
    </form>
    
  </div>
</div>
