<div class="row abms m-0">
  <div class="col-12 col-sm-3 col-md-2 p-0">
    <div class="container-fluid p-0">
      <div class="nav-abms sidebar">
        <div class="position-sticky">
          <ul class="nav nav-abms flex-column align-content-center py-3">
            <li class="nav-item">
              <a class="nav-link" routerLink="/clientes"> Clientes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/rubros"> Rubros </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/productos"> Productos </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/ventas"> Ventas </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/ventas/create">Nueva Venta</a>
            </li>
          </ul>
        </div> 
      </div>
    </div>
  </div>
    <div class="col-12 col-sm-9 col-md-10 py-3">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-lg-4 text-center">
            <h2>Panel de productos</h2>
          </div>
          <div class="col-8 col-lg-4  my-1">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar productos"
                [(ngModel)]="searchString"
                (keyup.enter)="buscarProductos()"
              />
              <button class="btn btn-primary mx-1" (click)="buscarProductos()">
                Buscar
              </button>
            </div>
          </div>
          <div class="col-4 col-lg-2">
            <button class="btn btn-primary" (click)="abrirModalCrearProducto()" >
              <i class="fas fa-plus"></i>
              <span class="d-none d-lg-inline">Agregar</span>
            </button>
          </div>
        </div>
       
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Codigo</th>
                <th scope="col">Precio</th>
                <th scope="col">Rubro</th>
                <th scope="col">Herramientas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <th scope="row">{{ producto.id }}</th>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.rubro?.nombre }}</td>
                <td>
                  <button class="btn btn-warning m-1"  disabled>
                    <i class="fas fa-edit"></i><span> Editar</span>
                  </button>
                  <button class="btn btn-danger m-1 " (click)="abrirModalDeleteProducto(producto)">
                    <i class="fas fa-trash"></i><span> Eliminar</span>
                  </button> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="pagination justify-content-center align-items-center">
        <button
          class="btn btn-primary"
          (click)="paginaAnterior()"
          [disabled]="currentPage === 1"
        >
          <span>&lt;</span>
        </button>
        <span class="px-1">PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
        <button
          class="btn btn-primary"
          (click)="siguientePagina()"
          [disabled]="currentPage === totalPages"
        >
          <span>&gt;</span>
        </button>
      </div>
    </div>
  </div>
